# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  # Runs on pushes targeting this branch
  push:
    branches: ["docs-revamp2"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
            node-version: 20

      - name: Setup Graphviz
        uses: ts-graphviz/setup-graphviz@v2
      
      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            9.0.x

      - name: Add .NET tools to PATH
        run: echo '/root/.dotnet/tools' >> $GITHUB_PATH

      - name: Verify dotnet
        run: dotnet --version

      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Install plantuml
        run: |
          curl -L https://github.com/plantuml/plantuml/releases/download/v1.2025.1/plantuml-1.2025.1.jar -o /tmp/plantuml.jar
          sudo cat <<EOF > /usr/local/bin/plantuml
          #!/bin/bash
          java -jar /tmp/plantuml.jar "\$@"
          EOF
          sudo chmod +x /usr/local/bin/plantuml
          plantuml --version

      - name: Install ss.cli
        run: |
          dotnet tool install --global StateSmith.Cli --version 0.17.5
          ss.cli --version

      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./docs
          destination: ./_site

      - name: Run makefiles
        run: |
          set -e
          sudo chmod -R 'a+w' ./_site
          find . -name "Makefile" | while read makefile; do
            dir=$(dirname "$makefile")
            (          
              set -e
              echo "Building $dir"
              cd "$dir"
              make
            )
          done
          find _site
          echo "BOOGA BOOGA"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
