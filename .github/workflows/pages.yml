# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll site to Pages

on:
  push:
    branches: ["docs-revamp2"]
  
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    defaults:
        run:
            working-directory: docs
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3' # Not needed with a .ruby-version file
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically
          cache-version: 0 # Increment this number if you need to re-download cached gems
          working-directory: '${{ github.workspace }}/docs'


      - name: Setup Node
        uses: actions/setup-node@v4
        with:
            node-version: 20

      - name: Setup Graphviz
        uses: ts-graphviz/setup-graphviz@v2

      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v4
        with:
            cache: true
            dotnet-version: |
                9.x
                8.x
                7.x
                6.x

      - name: Add .NET tools to PATH
        run: echo '/root/.dotnet/tools' >> $GITHUB_PATH

      - name: Verify dotnet
        run: dotnet --version

      - name: Setup Java
        uses: actions/setup-java@v2
        with:
            distribution: 'temurin'
            java-version: '21'

      - name: Install plantuml
        run: |
            curl -L https://github.com/plantuml/plantuml/releases/download/v1.2025.1/plantuml-1.2025.1.jar -o /tmp/plantuml.jar
            sudo cat <<EOF > /usr/local/bin/plantuml
            #!/bin/bash
            java -jar /tmp/plantuml.jar "\$@"
            EOF
            sudo chmod +x /usr/local/bin/plantuml
            plantuml --version

      - name: Install local statesmith
        run: |
            set -e
            ls -l  ${{ github.workspace }}/src/StateSmith.Exe/StateSmith.Exe.csproj
            cat > /usr/local/bin/statesmith <<EOF
            #!/bin/sh
            dotnet run --framework net9.0 --project ${{ github.workspace }}/src/StateSmith.Exe/StateSmith.Exe.csproj -- \$@
            echo \$?
            EOF
            sudo chmod +x /usr/local/bin/statesmith
            statesmith --version

      - name: Run docs makefiles
        run: |
                set -e
                # sudo chmod -R 'a+w' ${{ github.workspace }}/docs/_site
                find ${{ github.workspace }}/docs -name "Makefile" -not -path "*/vendor/*" | while read makefile; do
                    dir=$(dirname "$makefile")
                    (          
                    set -e
                    echo "Running make in $dir"
                    cd "$dir"
                    make
                    )
                done
                find ${{ github.workspace }}/docs
    
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll
        # Outputs to the './_site' directory by default
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production

      - name: Upload artifact
        # Automatically uploads an artifact from the './_site' directory by default
        uses: actions/upload-pages-artifact@v3
        with:
            path: docs/_site/
      
  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4