title: StateSmith
description: A state machine code generation tool suitable for bare metal, embedded and more.
theme: just-the-docs

url: https://emmby.github.io

logo: "/media/logo/logo.64.png"
favicon_ico: "/media/logo/logo.32.png"

callouts_level: quiet # or loud
callouts:
  highlight:
    color: yellow
  important:
    title: Important
    color: blue
  new:
    title: New
    color: green
  note:
    title: Note
    color: purple
  warning:
    title: Warning
    color: red

plugins:
  - jekyll-plantuml
  
sass:
  quiet_deps: true # https://github.com/just-the-docs/just-the-docs/issues/1541
  silence_deprecations: ['import'] # https://github.com/just-the-docs/just-the-docs/issues/1607